  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root {
      --bg: #e5e5d9;
      --blue: #3a5575;
      --shadow: rgba(0, 0, 0, 0.35);
      --hero-top: clamp(90px, 16.7vh, 200px);
      --hero-gap: clamp(56px, calc(6.47vmin + 20px), 75px);
      --title-size: clamp(36px, 7.08vmin, 60px);
      --bottom-offset: 60px;
      --bottom-gap: 30px;
      --name-size: clamp(16px, 2.52vmin, 21px);
      --name-spacing: clamp(4px, 0.95vmin, 8px);
      --logo-size: 48.4px;
      --block-spacing: 40px;
      --hero-shadow: 2.828px 2.828px 9px 0 rgba(0, 0, 0, 0.35);
      --hero-image-max-width: 396px;
      --hero-image-max-height: 60.5vh;
      --hero-image-min-height: 132px;
    }

    @font-face {
      font-family: "Signerica Fat";
      src: url("./Signerica_Fat.ttf") format("truetype");
      font-display: swap;
    }

    @font-face {
      font-family: "Signerica";
      src: url("./Signerica_Fat.ttf") format("truetype");
      font-display: swap;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .landing {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .hero-block {
      position: fixed;
      left: 50%;
      top: var(--hero-top);
      transform: translateX(-50%) scale(1.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--hero-gap);
      text-align: center;
      width: min(100%, 1120px);
      padding: 0 16px;
    }

    .title {
      margin: 0;
      font-family: "Signerica Fat", cursive;
      font-size: var(--title-size);
      font-weight: lighter;
      line-height: 0.0;
      color: var(--blue);
      text-shadow: 0 4px 4px var(--shadow);
    }

    .hero-image {
      width: auto;
      height: auto;
      max-width: min(var(--hero-image-max-width), 99vw);
      max-height: min(
        var(--hero-image-max-height),
        max(
          var(--hero-image-min-height),
          calc(
            100vh - var(--hero-top) - var(--title-size) - var(--hero-gap) -
            var(--bottom-offset) - var(--bottom-gap) - var(--name-size) -
            var(--logo-size) - var(--block-spacing)
          )
        )
      );
      border-radius: 2px;
      box-shadow: var(--hero-shadow);
      display: block;
    }

    .bottom-block {
      position: fixed;
      left: 50%;
      bottom: var(--bottom-offset);
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--bottom-gap);
      text-align: center;
    }

    .name {
      margin: 0;
      font-family: "Barlow Condensed", sans-serif;
      font-size: var(--name-size);
      letter-spacing: var(--name-spacing);
      font-weight: 500;
      line-height: 1;
      color: var(--blue);
    }

    .logo {
      width: var(--logo-size);
      display: block;
    }

    .overview {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: var(--bg);
      overflow: hidden;
    }

    .overview-home-icon {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 60px;
      cursor: pointer;
    }

    .overview-menu {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      gap: clamp(20px, 4vh, 56px);
      padding: clamp(120px, 16vh, 220px) 24px clamp(60px, 10vh, 140px);
    }

    .overview-menu a {
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: "Signerica Fat", cursive;
      font-size: var(--title-size);
      font-weight: lighter;
      line-height: 0.0;
      white-space: nowrap;
      color: var(--blue);
      text-shadow: 0 4px 4px var(--shadow);
      transition:
        font-size 0.5s ease,
        letter-spacing 0.5s ease,
        line-height 0.5s ease,
        text-shadow 0.5s ease,
        opacity 0.5s ease,
        color 0.5s ease;
    }

    .overview-menu a::before {
      content: "";
      position: absolute;
      inset: -18px -28px;
    }

    .overview-menu a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -14px;
      width: 128%;
      height: 2px;
      background: var(--blue);
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      opacity: 0;
      transition: transform 0.45s ease, opacity 0.45s ease;
    }

    .overview-menu a:hover,
    .overview-menu a:active,
    .overview-menu a:focus-visible {
      font-family: "Barlow Condensed", sans-serif;
      font-size: clamp(30px, 5.2vmin, 72px);
      letter-spacing: clamp(8px, 1.35vmin, 18px);
      font-weight: 500;
      line-height: 1;
      text-shadow: none;
      opacity: 1;
      text-transform: uppercase;
    }

    .overview-menu a:hover::after,
    .overview-menu a:active::after,
    .overview-menu a:focus-visible::after {
      transform: translateX(-50%) scaleX(1);
      opacity: 1;
    }

    .overview-title {
      margin: 0;
      color: var(--blue);
      font-family: "Barlow Condensed", sans-serif;
      font-weight: 500;
      font-size: clamp(32px, 6vmin, 72px);
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    #landingPage.animate__animated {
      --animate-duration: 1.8s;
    }

    @keyframes customBackInDown {
      0% {
        transform: translateY(-1200px) scale(0.8);
        opacity: 0.7;
      }
      80% {
        transform: translateY(0) scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes customBackOutDown {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      20% {
        transform: translateY(0) scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: translateY(1200px) scale(0.8);
        opacity: 0.7;
      }
    }

    .animate__customBackInDown {
      animation-name: customBackInDown;
    }

    .animate__customBackOutDown {
      animation-name: customBackOutDown;
    }

    @keyframes customOverviewOutDown {
      0% {
        transform: scale(1);
        opacity: 1;
        background-color: rgba(229, 229, 217, 1);
      }
      45% {
        transform: translateY(28px) scale(0.96);
        opacity: 0.95;
        background-color: rgba(238, 238, 229, 1);
      }
      100% {
        transform: translateY(96px) scale(0.94);
        opacity: 0;
        background-color: rgba(255, 255, 255, 1);
      }
    }

    .animate__customOverviewOutDown {
      animation-name: customOverviewOutDown;
      --animate-duration: 1.7s;
      animation-fill-mode: both;
    }

    /* iPad Pro: foto 1 groter zodat de ruimte tussen beide blokken kleiner wordt */
    @media (min-width: 834px) and (max-width: 1366px) and (min-height: 1024px) and (max-height: 1366px) {
      :root {
        --hero-image-max-width: 470px;
        --hero-image-max-height: 68vh;
        --hero-image-min-height: 180px;
        --block-spacing: 24px;
      }
    }
  </style>

  <main id="landingPage" class="landing animate__animated">

  </main>
  <section id="overviewPage" class="overview hidden animate__animated" aria-label="Overzichtspagina">
    <a href="#overviewPage" aria-label="Home">
      <img src="./Foto2-optimized.png" alt="Home" class="overview-home-icon">
    </a>
    <nav class="overview-menu" aria-label="Hoofdmenu">
      <a href="interior.html">interior</a>
      <a href="photo.html">photo</a>
      <a href="graphic.html">graphic</a>
      <a href="about.html">about</a>
    </nav>
  </section>

  <script>
    const landingPage = document.getElementById("landingPage");
    const overviewPage = document.getElementById("overviewPage");
    const overviewLinks = document.querySelectorAll(".overview-menu a");
    const urlParams = new URLSearchParams(window.location.search);
    const forceOverview = urlParams.get("view") === "overview";
    let isExiting = false;
    let isOverviewNavigating = false;

    if (forceOverview) {
      landingPage.classList.add("hidden");
      overviewPage.classList.remove("hidden");
      overviewPage.classList.add("animate__fadeIn");
      window.history.replaceState({}, "", "./index.html");
    } else {
      landingPage.classList.add("animate__customBackInDown");

      const startExit = () => {
        if (isExiting) return;
        isExiting = true;
        landingPage.classList.remove("animate__customBackInDown");
        landingPage.classList.add("animate__customBackOutDown");

        const onExitDone = () => {
          landingPage.classList.add("hidden");
          overviewPage.classList.remove("hidden");
          overviewPage.classList.add("animate__fadeIn");
        };

        landingPage.addEventListener("animationend", onExitDone, { once: true });
      };

      const autoExitTimer = setTimeout(startExit, 5000);

      landingPage.addEventListener("click", () => {
        clearTimeout(autoExitTimer);
        startExit();
      });
    }

    const navigateFromOverviewWithBounce = (event) => {
      const link = event.currentTarget;
      const targetHref = link.getAttribute("href");
      if (!targetHref || isOverviewNavigating) return;

      // Keep expected browser behavior for new-tab/middle-click interactions.
      if (
        event.metaKey || event.ctrlKey || event.shiftKey || event.altKey ||
        event.button === 1
      ) {
        return;
      }

      event.preventDefault();
      isOverviewNavigating = true;

      overviewPage.classList.remove("animate__fadeIn");
      overviewPage.classList.add("animate__customOverviewOutDown");

      const onOverviewExitDone = () => {
        const nextUrl = new URL(targetHref, window.location.href);
        nextUrl.searchParams.set("from", "overview");
        window.location.href = nextUrl.toString();
      };

      document.body.style.background = "#ffffff";
      overviewPage.addEventListener("animationend", onOverviewExitDone, { once: true });
    };

    overviewLinks.forEach((link) => {
      link.addEventListener("click", navigateFromOverviewWithBounce);
    });
  </script>
</body>
