  <style>
    @font-face {
      font-family: "Signerica";
      src: url("./Signerica_Fat.ttf") format("truetype");
      font-display: swap;
    }

    :root {
      --bg: #fff;
      --blue: #3a5575;
      --section-gap: clamp(46px, 10.16vh, 145px);
    }

    body {
      margin: 0;
      min-height: 100dvh;
      background: var(--bg);
      color: var(--blue);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    body.transition-zoom-in .graphic-layout,
    body.transition-zoom-in .site-footer {
      animation: pageZoomIn 0.62s cubic-bezier(0.16, 1, 0.3, 1) both;
      transform-origin: center;
    }

    @keyframes pageZoomIn {
      0% {
        transform: scale(0.92);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    body.transition-exit-down .graphic-layout,
    body.transition-exit-down .site-footer {
      animation: customOverviewOutDown 0.9s cubic-bezier(0.4, 0, 0.2, 1) both;
      transform-origin: center;
    }

    @keyframes customOverviewOutDown {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(160vh) scale(0.8);
        opacity: 0;
      }
    }

    .home-icon {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 60px;
      z-index: 20;
      transition: transform 0.28s cubic-bezier(0.22, 1, 0.36, 1);
      transform-origin: center;
    }

    .home-icon:hover {
      transform: scale(1.15);
    }

    .graphic-layout {
      width: 100%;
      max-width: 100%;
      margin: 24px auto 48px;
      display: flex;
      flex-direction: column;
      gap: var(--section-gap);
      padding-top: calc(clamp(24px, 6vh, 80px) + 10vh);
      padding-inline: clamp(10px, 2vw, 24px);
      box-sizing: border-box;
      overflow-x: clip;
    }

    .graphic-title {
      margin: clamp(16px, 4vh, 48px) 0 clamp(20px, 4vh, 52px);
      text-align: center;
      color: var(--blue);
      font-family: "Signerica", "Signerica Fat", cursive;
      font-size: clamp(25px, 3.15vw, 66px);
      font-weight: 400;
      line-height: 0.85;
      text-shadow: 0 4px 4px rgba(0, 0, 0, 0.12);
      pointer-events: none;
    }

    .graphic-subtitle {
      margin: calc(-1 * clamp(8.5px, 1.7vh, 20.4px)) 0 clamp(17px, 3.4vh, 44.2px);
      text-align: center;
      color: var(--blue);
      font-family: "Barlow Condensed", sans-serif;
      font-size: clamp(10px, 1.2vw, 16px);
      font-weight: 400;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }

    .graphic-grid {
      width: 70%;
      margin-inline: auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(12px, 2.4vw, 22px);
    }

    .graphic-card {
      position: relative;
      background: #e5e5d9;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 2px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.12);
      cursor: default;
      transition: box-shadow 0.35s ease;
    }

    .graphic-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .graphic-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(245, 245, 242, 0.86);
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.35s ease, transform 0.35s ease;
      pointer-events: none;
      z-index: 1;
    }

    .graphic-card::after {
      content: attr(data-description);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -42%);
      width: 86%;
      text-align: center;
      color: var(--blue);
      font-family: "Barlow Condensed", sans-serif;
      font-size: clamp(12px, 1.35vw, 20px);
      font-weight: 300;
      letter-spacing: clamp(2px, 0.45vw, 6px);
      line-height: 1.35;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 0.35s ease, transform 0.35s ease;
      pointer-events: none;
      white-space: pre-line;
      z-index: 2;
    }

    .graphic-card:hover::before,
    .graphic-card:focus-visible::before {
      opacity: 1;
      transform: scale(1);
    }

    .graphic-card:hover::after,
    .graphic-card:focus-visible::after {
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    .graphic-card:hover,
    .graphic-card:focus-visible {
      box-shadow: none;
    }

    .site-footer {
      position: static;
      width: 100%;
      padding: clamp(10px, 1.8vh, 18px) 16px max(24px, env(safe-area-inset-bottom));
      box-sizing: border-box;
      text-align: center;
      color: #3a5575;
      font-family: "Barlow Condensed", sans-serif;
      font-size: clamp(8px, 0.88vw, 10px);
      font-weight: 300;
      letter-spacing: 0.04em;
      line-height: 1.2;
      z-index: 20;
      margin-top: auto;
    }

    .site-footer a {
      color: inherit;
      text-decoration: none;
    }

    .site-footer a:hover,
    .site-footer a:focus-visible {
      text-decoration: underline;
    }

    @media (max-width: 430px) {
      .graphic-grid {
        width: 100%;
        grid-template-columns: 1fr;
        gap: clamp(10px, 3.2vw, 16px);
      }
    }

  <script>
    const overviewLink = document.querySelector('a[aria-label="Terug naar overzicht"]');
    const homeIcon = document.querySelector(".home-icon");
    if (homeIcon) {
      const defaultSrc = homeIcon.dataset.defaultSrc;
      const hoverSrc = homeIcon.dataset.hoverSrc;
      const showHover = () => { homeIcon.src = hoverSrc; };
      const showDefault = () => { homeIcon.src = defaultSrc; };

      homeIcon.addEventListener("mouseenter", showHover);
      homeIcon.addEventListener("mouseleave", showDefault);
      homeIcon.addEventListener("focus", showHover);
      homeIcon.addEventListener("blur", showDefault);
      homeIcon.addEventListener("mousedown", showHover);
      homeIcon.addEventListener("mouseup", showDefault);
      homeIcon.addEventListener("touchstart", showHover, { passive: true });
      homeIcon.addEventListener("touchend", showDefault);
      homeIcon.addEventListener("touchcancel", showDefault);
    }

    let isLeavingOverview = false;
    if (overviewLink) {
      overviewLink.addEventListener("click", (event) => {
        if (isLeavingOverview) {
          event.preventDefault();
          return;
        }
        if (
          event.metaKey || event.ctrlKey || event.shiftKey || event.altKey ||
          event.button === 1
        ) {
          return;
        }
        event.preventDefault();
        isLeavingOverview = true;
        document.body.classList.add("transition-exit-down");

        const targetUrl = overviewLink.href;
        const animatedTarget = document.querySelector(".graphic-layout");
        let navigated = false;
        const goToOverview = () => {
          if (navigated) return;
          navigated = true;
          window.location.href = targetUrl;
        };

        if (animatedTarget) {
          animatedTarget.addEventListener("animationend", goToOverview, { once: true });
        }
        setTimeout(goToOverview, 900);
      });
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get("from") === "overview") {
      document.body.classList.add("transition-zoom-in");
      const cleanedUrl = `${window.location.pathname}${window.location.hash}`;
      window.history.replaceState({}, "", cleanedUrl);
    }
  </script>
