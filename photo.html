  <style>
    :root {
      --bg: #fff;
      --gap: clamp(3px, 0.45vw, 6px);
      --blue: #3a5575;
      --section-gap: clamp(46px, 10.16vh, 145px);
    }

    @font-face {
      font-family: "Signerica";
      src: url("./Signerica_Fat.ttf") format("truetype");
      font-display: swap;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #111;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    html,
    body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    body.transition-zoom-in {
      animation: pageZoomIn 0.58s ease both;
      transform-origin: center;
    }

    @keyframes pageZoomIn {
      0% {
        transform: scale(0.92);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }


    .home-icon {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 60px;
      z-index: 10;
      transition: transform 0.25s ease;
      transform-origin: center;
    }

    .home-icon:hover {
      transform: scale(1.15);
    }

    .photo-layout {
      width: 100%;
      max-width: 100%;
      margin: 24px auto 48px;
      display: flex;
      flex-direction: column;
      gap: var(--section-gap);
      padding-top: clamp(24px, 6vh, 80px);
      padding-top: calc(clamp(24px, 6vh, 80px) + 10vh);
      padding-inline: clamp(10px, 2vw, 24px);
      box-sizing: border-box;
      overflow-x: clip;
    }

    .b10 + .b8 {
      margin-top: calc(-1 * var(--section-gap));
    }

    .photo-title {
      margin: clamp(16px, 4vh, 48px) 0 clamp(20px, 4vh, 52px);
      text-align: center;
      color: var(--blue);
      font-family: "Signerica", "Signerica Fat", cursive;
      font-size: clamp(25px, 3.15vw, 66px);
      font-weight: 400;
      line-height: 0.85;
      text-shadow: 0 4px 4px rgba(0, 0, 0, 0.12);
      pointer-events: none;
      max-width: 100%;
      padding-inline: clamp(8px, 2vw, 20px);
      box-sizing: border-box;
    }

    .block {
      margin-inline: auto;
      display: grid;
      gap: var(--gap);
      max-width: 100%;
    }

    .block img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      background: transparent;
    }

    .b1 {
      width: 100%;
      grid-template-columns: repeat(6, 1fr);
      height: auto;
    }

    .b1 img {
      height: auto;
    }

    .b2 {
      width: min(100%, 126px);
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      aspect-ratio: auto;
    }

    .b2 {
      width: min(28vw, 416px);
      max-width: 100%;
    }

    .b3 {
      width: min(70vw, 980px);
      max-width: 100%;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      height: auto;
      align-items: center;
      justify-content: center;
    }

    .b4 {
      width: min(28vw, 416px);
      max-width: 100%;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto auto auto;
      height: auto;
    }

    .b4 img:first-child {
      grid-column: 1 / -1;
    }

    .b2 img {
      aspect-ratio: auto;
      height: auto;
    }

    .b3 img {
      aspect-ratio: auto;
      width: 100%;
      height: clamp(168px, 25.2vw, 364px);
      max-width: 100%;
    }

    .b4 img {
      aspect-ratio: auto;
      height: auto;
      object-fit: contain;
    }

    .b4 img:first-child {
      aspect-ratio: auto;
    }

    .b5 {
      width: min(35.84vw, 515px);
      max-width: 100%;
      grid-template-columns: 2.2fr 1fr;
      grid-template-rows: auto auto;
      aspect-ratio: auto;
    }

    .b5 img {
      aspect-ratio: auto;
      height: auto;
    }

    .b5 img:not(:first-child) {
      width: 100%;
      height: clamp(180px, 24vw, 360px);
      object-fit: contain;
    }

    .b5 img:first-child {
      grid-column: 1 / -1;
      grid-row: 1;
      width: 100%;
      object-fit: contain;
    }

    .b6 {
      width: 100%;
      grid-template-columns: repeat(4, 1fr);
      height: auto;
      align-items: start;
    }

    .b6 img {
      width: 42.5%;
      justify-self: center;
    }

    .b7 {
      width: min(100%, 252px);
      grid-template-columns: 1fr;
      height: auto;
    }

    .b11 {
      width: 100%;
      grid-template-columns: repeat(8, 1fr);
      height: auto;
    }

    .b11 img {
      width: 78%;
      height: auto;
      justify-self: center;
    }

    .b10 {
      width: min(100%, 252px);
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: clamp(0px, 0.12vw, 2px);
    }

    .b10 img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      background: transparent;
    }

    .b10-main {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .b10-bottom {
      display: flex;
      gap: 0;
      width: 100%;
      align-items: flex-start;
    }

    .b10-bottom .b10-29,
    .b10-bottom .b10-30 {
      width: 50%;
      height: clamp(190px, 28vw, 360px);
      object-fit: contain;
      object-position: top center;
      align-self: flex-start;
      margin-top: 10px;
    }

    .b9 {
      width: min(70vw, 980px);
      max-width: 100%;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      height: auto;
      align-items: center;
      justify-content: center;
    }

    .b9 img {
      aspect-ratio: auto;
      width: auto;
      max-width: 100%;
      height: clamp(168px, 25.2vw, 364px);
      object-fit: contain;
    }

    .b9 img:first-child {
      justify-self: end;
      object-fit: fill;
    }

    .b9 img:last-child {
      justify-self: start;
    }

    .b8 {
      width: min(100%, 252px);
      grid-template-columns: repeat(2, 1fr);
      height: auto;
    }
    @media (max-width: 430px) {
      .photo-layout {
        width: 100%;
        --section-gap: clamp(23px, 5.8vh, 70px);
      }

      .b10 + .b8 {
        margin-top: 0;
      }

      .b1 {
        grid-template-columns: repeat(6, 1fr);
        height: auto;
      }

      .b10 {
        width: min(100%, 231px);
      }

      .b10-bottom .b10-29,
      .b10-bottom .b10-30 {
        height: auto;
      }

      .b2,
      .b4,
      .b5 {
        width: 64vw;
      }

      .b3 {
        width: 80vw;
      }

      .b9 {
        width: 80vw;
      }

      .b3 img:first-child {
        object-fit: cover;
        object-position: center;
      }

      .b6 {
        gap: calc(var(--gap) * 0.6);
      }

      .b6 img {
        width: 59.5%;
      }

      .b7 {
        width: min(100%, 168px);
      }

      .b9 img:first-child {
        height: clamp(168px, 25.2vw, 364px);
      }

      .b8 {
        width: min(100%, 168px);
      }

      .b11 {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 1fr;
        column-gap: var(--gap);
        row-gap: clamp(16px, 3.8vw, 24px);
        height: auto;
      }
    }

    @media (min-width: 800px) {
      .photo-layout {
        --section-gap: clamp(58px, 12.5vh, 180px);
      }
    }

    @media (min-width: 431px) {
      .b10 + .b11 {
        margin-top: calc(-1 * var(--section-gap));
      }
    }

    @media (min-width: 1400px) {
      .photo-layout {
        width: 70vw;
      }
    }

    .site-footer {
      position: static;
      width: 100%;
      padding: clamp(10px, 1.8vh, 18px) 16px max(24px, env(safe-area-inset-bottom));
      box-sizing: border-box;
      text-align: center;
      color: var(--blue);
      font-family: "Barlow Condensed", sans-serif;
      font-size: clamp(8px, 0.88vw, 10px);
      font-weight: 300;
      letter-spacing: 0.04em;
      line-height: 1.2;
      z-index: 20;
      pointer-events: auto;
      margin-top: auto;
    }

    .site-footer a {
      color: inherit;
      text-decoration: none;
    }

    .site-footer a:hover,
    .site-footer a:focus-visible {
      text-decoration: underline;
    }
  </style>

  <script>
    const homeIcon = document.querySelector(".home-icon");
    if (homeIcon) {
      const defaultSrc = homeIcon.dataset.defaultSrc;
      const hoverSrc = homeIcon.dataset.hoverSrc;
      const showHover = () => { homeIcon.src = hoverSrc; };
      const showDefault = () => { homeIcon.src = defaultSrc; };

      homeIcon.addEventListener("mouseenter", showHover);
      homeIcon.addEventListener("mouseleave", showDefault);
      homeIcon.addEventListener("focus", showHover);
      homeIcon.addEventListener("blur", showDefault);
      homeIcon.addEventListener("mousedown", showHover);
      homeIcon.addEventListener("mouseup", showDefault);
      homeIcon.addEventListener("touchstart", showHover, { passive: true });
      homeIcon.addEventListener("touchend", showDefault);
      homeIcon.addEventListener("touchcancel", showDefault);
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get("from") === "overview") {
      document.body.classList.add("transition-zoom-in");
      const cleanedUrl = `${window.location.pathname}${window.location.hash}`;
      window.history.replaceState({}, "", cleanedUrl);
    }
