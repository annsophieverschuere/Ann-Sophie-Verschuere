  <style>
    @font-face {
      font-family: "Signerica";
      src: url("./Signerica_Fat.ttf") format("truetype");
      font-display: swap;
    }

    :root {
      --bg: #fff;
      --blue: #3a5575;
      --section-gap: clamp(22px, 5vh, 68px);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      background: var(--bg);
    }

    body {
      color: var(--blue);
      font-family: sans-serif;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    body.transition-zoom-in .interior-layout,
    body.transition-zoom-in .site-footer {
      animation: pageZoomIn 0.62s cubic-bezier(0.16, 1, 0.3, 1) both;
      transform-origin: center;
    }

    @keyframes pageZoomIn {
      0% {
        transform: scale(0.92);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    body.transition-exit-down .interior-layout,
    body.transition-exit-down .site-footer {
      animation: customOverviewOutDown 0.9s cubic-bezier(0.4, 0, 0.2, 1) both;
      transform-origin: center;
    }

    @keyframes customOverviewOutDown {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(160vh) scale(0.8);
        opacity: 0;
      }
    }

    .home-icon {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 60px;
      z-index: 20;
      transition: transform 0.28s cubic-bezier(0.22, 1, 0.36, 1);
      transform-origin: center;
    }

    .home-icon:hover {
      transform: scale(1.15);
    }

    .interior-layout {
      width: min(100%, 1200px);
      margin: 0 auto;
      padding: calc(clamp(24px, 6vh, 80px) + 10vh) clamp(14px, 3vw, 24px) 48px;
      display: flex;
      flex-direction: column;
      gap: var(--section-gap);
    }

    .interior-title {
      margin: clamp(16px, 4vh, 48px) 0 clamp(20px, 4vh, 52px);
      text-align: center;
      color: var(--blue);
      font-family: "Signerica", "Signerica Fat", cursive;
      font-size: clamp(25px, 3.15vw, 66px);
      font-weight: 400;
      line-height: 0.85;
      text-shadow: 0 4px 4px rgba(0, 0, 0, 0.12);
      pointer-events: none;
      max-width: 100%;
      padding-inline: clamp(8px, 2vw, 20px);
      box-sizing: border-box;
    }

    .interior-subtitle {
      margin: calc(-1 * clamp(8.5px, 1.7vh, 20.4px)) 0 clamp(17px, 3.4vh, 44.2px);
      text-align: center;
      color: var(--blue);
      font-family: "Barlow Condensed", sans-serif;
      font-size: clamp(10px, 1.2vw, 16px);
      font-weight: 400;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }

    .interior-row {
      display: grid;
      gap: clamp(12px, 2vw, 28px);
      margin-inline: auto;
      width: min(100%, 980px);
    }

    .interior-row.top,
    .interior-row.bottom {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      width: 60%;
    }

    .interior-row.top img {
      aspect-ratio: 4 / 3;
      height: auto;
      object-fit: cover;
    }

    .interior-row.bottom img {
      aspect-ratio: 4 / 3;
      height: auto;
      object-fit: cover;
    }

    .interior-row.middle {
      grid-template-columns: 1fr;
      width: 100vw;
      max-width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }

    .interior-row img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: transparent;
    }

    .site-footer {
      position: static;
      width: 100%;
      padding: clamp(10px, 1.8vh, 18px) 16px max(24px, env(safe-area-inset-bottom));
      box-sizing: border-box;
      text-align: center;
      color: #3a5575;
      font-family: "Barlow Condensed", sans-serif;
      font-size: clamp(8px, 0.88vw, 10px);
      font-weight: 300;
      letter-spacing: 0.04em;
      line-height: 1.2;
      margin-top: auto;
    }

    .site-footer a {
      color: inherit;
      text-decoration: none;
    }

    .site-footer a:hover,
    .site-footer a:focus-visible {
      text-decoration: underline;
    }

    @media (max-width: 430px) {
      .interior-layout {
        width: 100%;
        padding-inline: clamp(16px, 6vw, 28px);
        gap: clamp(20px, 5vh, 40px);
      }

      .interior-row {
        width: 100%;
      }

      .interior-row.top,
      .interior-row.bottom {
        grid-template-columns: 1fr;
      }

      .home-icon {
        top: 20px;
        right: 20px;
        width: 54px;
      }
    }

<body>
  <a href="./index.html?view=overview" aria-label="Terug naar overzicht">

      src="./Foto2-optimized.png"
      data-default-src="./Foto2-optimized.png"
      data-hover-src="./Foto3.png"
      alt="Home"
      class="home-icon"
      loading="lazy"
      fetchpriority="high"
      decoding="async"
    >
  </a>

  <main class="interior-layout" aria-label="Interior design portfolio">
    <h1 class="interior-title">interior design</h1>
    <p class="interior-subtitle">"Mijn blik op beleving, invulling en sfeer."</p>

    <section class="interior-row top" aria-label="Interior renders boven">
      <img src="./Interior1.png" alt="Interior project 1" loading="eager" fetchpriority="high" decoding="async">
      <img src="./Interior2.jpg" alt="Interior project 2" loading="lazy" decoding="async">
    </section>

    <section class="interior-row middle" aria-label="Interior planwerk">
      <img src="./Interior3.jpg" alt="Interior project 3" loading="lazy" decoding="async">
    </section>

    <section class="interior-row bottom" aria-label="Interior renders onder">
      <img src="./Interior4.png" alt="Interior project 4" loading="lazy" decoding="async">
      <img src="./Interior5.png" alt="Interior project 5" loading="lazy" decoding="async">
    </section>
  </main>

  <footer class="site-footer">

  </footer>

  <script>
    const overviewLink = document.querySelector('a[aria-label="Terug naar overzicht"]');
    const homeIcon = document.querySelector(".home-icon");
    if (homeIcon) {
      const defaultSrc = homeIcon.dataset.defaultSrc;
      const hoverSrc = homeIcon.dataset.hoverSrc;
      const showHover = () => { homeIcon.src = hoverSrc; };
      const showDefault = () => { homeIcon.src = defaultSrc; };

      homeIcon.addEventListener("mouseenter", showHover);
      homeIcon.addEventListener("mouseleave", showDefault);
      homeIcon.addEventListener("focus", showHover);
      homeIcon.addEventListener("blur", showDefault);
      homeIcon.addEventListener("mousedown", showHover);
      homeIcon.addEventListener("mouseup", showDefault);
      homeIcon.addEventListener("touchstart", showHover, { passive: true });
      homeIcon.addEventListener("touchend", showDefault);
      homeIcon.addEventListener("touchcancel", showDefault);
    }

    let isLeavingOverview = false;
    if (overviewLink) {
      overviewLink.addEventListener("click", (event) => {
        if (isLeavingOverview) {
          event.preventDefault();
          return;
        }
        if (
          event.metaKey || event.ctrlKey || event.shiftKey || event.altKey ||
          event.button === 1
        ) {
          return;
        }
        event.preventDefault();
        isLeavingOverview = true;
        document.body.classList.add("transition-exit-down");

        const targetUrl = overviewLink.href;
        const animatedTarget = document.querySelector(".interior-layout");
        let navigated = false;
        const goToOverview = () => {
          if (navigated) return;
          navigated = true;
          window.location.href = targetUrl;
        };

        if (animatedTarget) {
          animatedTarget.addEventListener("animationend", goToOverview, { once: true });
        }
        setTimeout(goToOverview, 900);
      });
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get("from") === "overview") {
      document.body.classList.add("transition-zoom-in");
      const cleanedUrl = `${window.location.pathname}${window.location.hash}`;
      window.history.replaceState({}, "", cleanedUrl);
    }
  </script>
